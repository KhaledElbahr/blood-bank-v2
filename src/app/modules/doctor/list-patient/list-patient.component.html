
<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
    <img
    src="../../../../assets/images/doctor/patient-icon.png"
    alt="doctor-image"
    style="max-height: 90px;"
  />
</div>

<div class="row">
  <div class="form-group">
    <input 
    type="text" 
    class="form-control" 
    [(ngModel)]="search" 
    #ctrl="ngModel" 
    placeholder="Search By CivilId..." />
    <!-- <i class="fas fa-search icon search-icon" aria-hidden="true"></i> -->
    <button 
    class="btn btn-success" 
    [routerLink]="['./patient', search]" 
    (click)="getPatientData(ctrl)">Find Patient</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
